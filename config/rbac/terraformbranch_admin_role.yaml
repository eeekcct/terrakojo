# This rule is not used by the project terrakojo itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over terraform.terrakojo.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: terrakojo
    app.kubernetes.io/managed-by: kustomize
  name: terraformbranch-admin-role
rules:
- apiGroups:
  - terraform.terrakojo.io
  resources:
  - terraformbranches
  verbs:
  - '*'
- apiGroups:
  - terraform.terrakojo.io
  resources:
  - terraformbranches/status
  verbs:
  - get
